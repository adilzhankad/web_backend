services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/lms}
      - JWT_SECRET=${JWT_SECRET:-change_me}
    ports:
      - "5001:5000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./web_backend_front
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://backend:5000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=http://backend:5000
    ports:
      - "3001:3000"
    depends_on:
      - backend

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
